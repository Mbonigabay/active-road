<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../resource/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../resource/fontawesome-free/css/all.css" />
    <title>Login</title>
  </head>
  <body>
    <header id="auth-bg" class="text-white text-center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#">
          <img id="navbar-logo" src="../resource/img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tutor/index.html">Tutors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mentors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-sm btn-warning mt-1 mr-1"
                href="./login.html"
                >Sign in</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-sm btn-warning mt-1" href="./register.html"
                >Sign up</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div id="auth-content" class="p-3">
        <div class="card w-50 m-auto">
            <h1 class="text-dark mt-2">REGISTER</h1>
          <div class="card-body">
            <form class="text-left text-dark">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter Username"
                    />
                  </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Re-Enter Password"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1" class="text-dark">Login as</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Student</option>
                  <option>Professional</option>
                  <option>Tutor</option>
                  <option>Mentor</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <footer class="bg-dark text-white text-center p-4">
      Â© 2020 Copyright Active Road
    </footer>

    <script src="../resource/jquery/jquery.js"></script>
    <script src="../resource/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
